<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./Style/criarcontastyle.css">
</head>
<body>
    <div class="page">
        <center><a href="index.html" target="_top"><img src="Imagens/logo-mondial-2048.png" height="120" width="100"></a></center>
        <form method="POST" class="formLogin">
            <h1>Criar Conta</h1> 
            <p>Digite os seus dados de acesso no campo abaixo.</p>
            <label for="name">Nome</label>
            <input type="name" placeholder="Digite seu nome" autofocus="true" />
            <label for="email">Sobrenome</label>
            <input type="email" placeholder="Digite seu sobrenome" autofocus="true" />
            <label for="email">E-mail</label>
            <input type="email" placeholder="Digite seu e-mail" autofocus="true" />
            <label for="password">Crie uma senha</label>
            <input type="password" placeholder="Digite sua senha" />
            <label for="password">Digite a senha novamente</label>
            <input type="password" placeholder="Digite a senha novamente" />
            <div class="checkboxcontainer">
                <input type="checkbox" class="checkbox1">
            </div>
            <div class="checkboxtext">
                Li e concordo com os termos.
            </div>
            <div class="termos">
                Ao criar uma conta, você concorda com as Condições de Uso da Mondial. Por favor verifique a Notificação de Privacidade, Notificação de Cookies e a Notificação de Anúncios Baseados em Interesse.
            </div>
            <a href="./index.html"><input value="Criar conta" class="btn" type="text"></a>
        </form>
    </div>
    
</body>
</html>
